name: LintTestDeploy
on: push
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@latest

      - name: Setup Node
        uses: actions/setup-node@latest
        with:
            node-version: 18
        
      - name: Install deps
        run: npm ci

      - name: Run Linter
        run: npm run lint
  Test:
    needs: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@latest

      - name: Setup Node
        uses: actions/setup-node@latest
        with:
            node-version: 18
        
      - name: Install deps
        run: npm ci

      - name: Run Test
        run: npm run test
  Deploy:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@latest

      - name: Setup Node
        uses: actions/setup-node@latest
        with:
            node-version: 18
        
      - name: Install deps
        run: npm ci

      - name: Run Build
        run: npm run build
